<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MultiMarkdown Superscript Test</title>
</head>
<body>

<h2 id="superscript">Superscript</h2>

<p>x<sup>2</sup>.</p>

<p>x<sup>2.</sup></p>

<h2 id="subscripts">Subscripts</h2>

<p>x<sub>z</sub>.</p>

<p>z<sub>z.</sub></p>

<h2 id="neither">Neither</h2>

<p>~/Library/MultiMarkdown</p>

<p>^test</p>

<p>x^y
x~y</p>

</body>
</html>
